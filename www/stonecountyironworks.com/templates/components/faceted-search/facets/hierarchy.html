<ul class="facet-list-items {{#if selected}}is-open{{/if}} {{#unless start_collapsed}}is-open{{/unless}}" data-count="{{items_count}}" data-facet-filter-wrapper>
  {{#each items}}
    <li class="facet-item" data-facet-item>
      <a href="{{url}}" rel="nofollow" data-faceted-search-facet>
        {{title}}
        {{#if ../show_product_counts}}<span class="facet-item-count" data-facet-item-count>({{count}})</span>{{/if}}
      </a>
    </li>
  {{/each}}
</ul>
