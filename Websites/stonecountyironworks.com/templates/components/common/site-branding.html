<a class="site-branding-link" href="{{urls.home}}">
  {{# if settings.store_logo.image }}
    <img class="site-branding-logo" src="{{getImage settings.store_logo.image 'blog-thumb'}}" alt="{{settings.store_logo.title}}">
  {{else}}
    <a href="{{urls.home}}">
      <span class="site-branding-title">{{settings.store_logo.title}}</span>
    </a>
  {{/if}}
</a>
