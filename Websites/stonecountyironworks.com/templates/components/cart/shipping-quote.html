<li class="form-field form-inline">
  <label class="shipping-quote-item" for="shipping-quote-{{id}}">
    <input id="shipping-quote-{{id}}" class="form-input input-radio" type="radio" name="shipping_method" value="{{id}}" data-shipping-quote>
    <span class="form-label-text">
      {{#if logo_path}}<img class="shipping-logo" src="{{logo_path}}" alt="{{provider_name}}" />{{/if}}
      {{provider_name}}
    </span>
    <span class="cost">{{cost.formatted}}</span>
  </label>
</li>
